<!DOCTYPE html>
<html lang=""ng-app="instructorAvailability">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examiner Profile</title>
    <!-- stylesheets -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../bower_components/fullcalendar/dist/fullcalendar.css"/>
    <link rel="stylesheet" href="../../generalFiles/myFullCalendar.css"/>
    
    <!-- scripts --> 
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="../../bower_components/angular/angular.min.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script type="text/javascript" src="../../bower_components/angular-ui-calendar/src/calendar.js"></script>
    <script type="text/javascript" src="../../bower_components/fullcalendar/dist/fullcalendar.min.js"></script>
    <script type="text/javascript" src="../../bower_components/fullcalendar/dist/gcal.js"></script>
    <script src="practice.js"></script>
    <script type="text/javascript" src="../studentDirectives.js"></script>
    <script type="text/javascript" src="examinerAvailability.js"></script>
</head>

<body ng-controller="mainController">
      
        <!-- comes from studentDirective in studentDirectives.js -->
        <student-header></student-header>
        <button id="infoPage">Back to profile</button>
        <button id="messageButton">Send Message</button>
        <!-- creates the calendar -->
        <div class="calendar" ng-model="eventSources" id="cal" data-ui-calendar="uiConfig.calendar"></div> 
        <!-- modal for requesting an appointment -->
        
        <div id="messageModal" class="modal">
          <!-- Modal content -->
              <div class="modal-content">
                <span class="close">x</span>
                <h2>Message</h2><br>
                <input type="text" id="messageSubject">
                <textarea cols="50" rows="4" name="body" id="messageBody"></textarea>
                <button id="sendButton">Send Message</button>
            </div>
        </div>
        
        <div id="requestModal" class="modal">
          <!-- Modal content -->
              <div class="modal-content">
                <span class="close">x</span>
                <h2>Time</h2><br>
                <p id="eventStart"></p>
                <p id="eventEnd"></p>
                <button id="requestButton">Request Appointment</button>
            </div>
        </div>
</body>
</html>
