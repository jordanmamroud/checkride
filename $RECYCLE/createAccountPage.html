<!DOCTYPE html>
<html lang="" ng-app="createAccountPage">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account Page </title>

</head>

<body ng-controller="createAccountController">

    <div class="col-md-6 col-md-offset-3">
            <h1 class="text-center">Create your free account</h1>
             <div id="name" class="form-group">
                 <label>Name</label> 
                    <div class="form-inline">
                         <input type="text" placeholder="First" ng-model="firstName" class="form-control">
                         <input type="text" placeholder="Last" ng-model="lastName" class="form-control">
                     </div>
            </div>

            <div class="form-group">
                <label for="">Email Address</label>
                 <input type="text" placeholder="emailAddress" ng-model="emailAddress" class="form-control">
             </div>

            <div class="form-group">
                 <label for="">Password</label>
                 <input type="text" placeholder="password" ng-model="password" class="form-control">
             </div>

             <div class="form-group">
                <label>phone number</label>
                 <input type="text" placeholder="phone number" ng-model="phone" class="form-control">
             </div>

             <div class="form-group">
               <label for="">I am a...</label>
                <select ng-model="role" class="form-control">
                    <option>Examiner</option>
                    <option>Student</option>
                    <option>Admin</option>
                </select>
            </div>

            <div class="form-group text-center">
                <button ng-click="createAccount()" class="btn btn-success">Create Account</button>
            </div>
     
    </div>
     
</body>
</html>
