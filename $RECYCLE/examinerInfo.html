<!DOCTYPE html>
<html lang="" ng-app='examinerInfo'>
<head>

</head>
<style>
    #sidebar{
        display: inline-block;
        width: 10%;
    }
    .showing{
        display: block;
    }
    </style>

<body>
          
        <h1 ng-model="vm.examinerName">{{vm.examinerName}}</h1>
        
        <md-button class="md-raised md-primary" ng-click="vm.viewSchedule()">View Schedule</md-button>
         
          <h2>Certifications</h2>
           <ul ng-repeat="cert in vm.certificationsList">
               <li>{{cert.description}}</li>
           </ul> 

           <h2>Airports served</h2>
           <ul ng-repeat="appt in vm.airportList">
               <li>{{appt.name}}</li>
           </ul>

           <h2>About</h2>
           <p ng-model="bio">{{bio}}</p>
