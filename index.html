<html lang="en" ng-app="checkrider">
<head>
	<!-- Metadata -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">
	<title>{{title}}</title>
	<base href="/">
	
		<!-- Libraries -->
		<!-- Stylesheets -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!-- Icons: Switch to sass later -->
		<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/bower_components/fullcalendar/dist/fullcalendar.css"/>
		<link rel="stylesheet" href="node_modules/angular-material/angular-material.css"/>
	
		<script type="text/javascript" src="assets/bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="assets/bower_components/moment/min/moment.min.js"></script>
		<script type="text/javascript" src="node_modules/angular/angular.js"></script>
		<script type="text/javascript" src="node_modules/angular-route/angular-route.js"></script> 
		<script type="text/javascript" src="node_modules/angular-animate/angular-animate.js"></script>
		<script type="text/javascript" src="node_modules/angular-aria/angular-aria.js"></script>            
		<script type="text/javascript" src="node_modules/angular-material/angular-material.js"></script>     
		<script type="text/javascript" src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
		<script type="text/javascript" src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
		<script type="text/javascript" src="assets/bower_components/angular-ui-calendar/src/calendar.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.9.0/fullcalendar.min.js"></script>
		<script type='text/javascript' src="assets/bower_components/fullcalendar/dist/gcal.js"></script>
		<script type="text/javascript" src="node_modules/angular-cookies/angular-cookies.js"></script>
		<script type="text/javascript" src="app/components/notifications/notifications.controller.js"></script>
		<!--FOR DEV PURPOSES-->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-mocks.js"></script>
	
	
		<!-- APPLICATION FILES -->
		<!-- Stylesheets -->
		<link rel="stylesheet" href="assets/css/stylesheets/screen.css">

		
		<!-- Scripts -->
		<script type="text/javascript" src="app.js"></script>
		<script type="text/javascript" src="app/controllers.js"></script>
		<script type="text/javascript" src="app/services.js"></script>
		<script type="text/javascript" src="app/routes.js"></script>
		<script type="text/javascript" src="app/directives.js"></script>
		<script type="text/javascript" src="app/services/data.service.js"></script>
		<script type="text/javascript" src="app/components/search/search.js"></script>

		<script type="text/javascript" src="app/auth/auth.service.js"></script>
		<script type="text/javascript" src="app/auth/auth.controller.js"></script>
		<script type="text/javascript" src="app/users/user.js"></script>
<!--			<script type="text/javascript" src="app/users/user.controller.js"></script>-->
		<script type="text/javascript" src="app/components/calendar/calendarServices.js"></script>
		<script type="text/javascript" src="app/components/calendar/examinerCalendar.js"></script>
		<script type="text/javascript" src="app/components/calendar/calDirective.js"></script>
		<script type="text/javascript" src="app/components/messaging/checkrider-messages.js"></script>
		<script type="text/javascript" src="node_modules/elasticsearch-browser/elasticsearch.angular.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.js"></script>
		<script type="text/javascript" src="app/components/notifications/notifications.controller.js"></script>
		<script type="text/ng-template" id="save-dialog.tmpl.html"></script>
</head>

<body 
	id="pc-main" 
	ng-controller="AuthCtrl as auth" 
	layout="column"
	flex
	ng-cloak>

<!-- Main Wrapper -->


	<!-- HEADER -->
	<md-toolbar md-colors="::{backgroundColor: 'default-background-100'}" ng-controller='LayoutCtrl as layout'>
		<cr-header></cr-header>
	</md-toolbar>
	
	<!-- <md-progress-linear md-mode="indeterminate" ng-disabled="true" style='height:2px;'></md-progress-linear> -->
	

    <div 
    	id="pc-app-page"  
    	layout="row" 
    	flex
    	ng-controller='LayoutCtrl as layout'
    	style="overflow: auto; height: 100%;">

		<!-- SIDEBAR -->
		<md-sidenav 
			ng-show="auth.isLoggedIn" 
			md-is-locked-open="true"
			flex="15"
			class="md-white-frame-z1" 
			md-component-id="pc-sidenav-left">

			<md-content>
				<cr-navigation></cr-navigation>
			</md-content>

		</md-sidenav>
		
		<!-- CONTENT -->
		<md-content 
			layout="column" 
			md-scroll-y 
			flex 
			md-colors="::{backgroundColor: 'default-background-200'}"
			style="overflow: auto; height: 100%;">
			<div id="pc-app-content" ng-view flex="noshrink"></div>
		</md-content>
		



	</div>



</body>
</html>
