<!DOCTYPE html>
<html lang="" ng-app="loginPage">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="loginPage.css" rel="stylesheet">
    <link href="myFullCalendar.css" rel="stylesheet">
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="https://code.angularjs.org/1.3.0/angular.min.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="loginPage.js"></script>
</head>

<body ng-controller="mainController">
   
   <h1>Company logo</h1>
   <h2> Sign in to your account</h2>
   
   <input placeholder="email" ng-model="email">
   <input placeholder="password" type="password"ng-model="password">
   <button ng-click="signIn()">Sign in</button>
   <button ng-click="createAccountButton()">Create account</button>
   <a id="passReset">Forgot password ?</a>
    
      <div id="resetModal" class="modal">
            <div class="modal-content">
                 <span class="close">x</span>
                    <input type="text" id="email" placeholder="enter email for reset code">
                
                <button id="sendButton">send</button>
               
            </div>
        </div>


    
   <!-- scripts section -->
</body>
</html>
