<!DOCTYPE html>
<html lang="" ng-app="instructorList">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstructorList</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bower_components/fullcalendar/dist/fullcalendar.css"/>
    
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="studentDirectives.js"></script>
    <script src="examinerList.js"></script>
</head>

<body ng-controller="mainController">
       <!-- comes from studentDirective in practice.js -->
      <student-header></student-header>
      <footer></footer>
      <input type="text" ng-model="searchBox" id="airportSearch" placeholder="search airport">
      <table class="table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>

        </tr>
      </thead>
      <tbody>
        <tr id="userList" ng-model="user" ng-repeat="user in list | filter: searchBox: user.userData.airports">
          <td>{{user.userData.firstName}}</td>
          <td>{{user.userData.lastName}}</td>
          <td></td>
          <td><button ng-click="scheduleButtonEvent($index)">Schedule</button></td>
        </tr>
          </tbody>
        </table>           
</body>
</html>
