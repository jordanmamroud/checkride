<style>
    .hide{
        display: none;
    }
    #detailsModal{
        height: 200px;
        overflow: scroll ;
    }
    .setColor{
        background-color: red;
    }
    
    .toolbardemoScrollShrink .face {
  width: 48px;
  margin: 16px;
  border-radius: 48px;
  border: 1px solid #ddd; }
</style>

   <div layout="row" layout-fill> 
         <md-sidebar layout="column" flex="30">
             <md-content>
                 <md-list>
                    <md-list-item 
                     ng-class="{setColor: convo.hasNewMsg === true}" 
                     ng-click="msg.viewConvoMessages(convo)" 
                     class="md-3-line" 
                     ng-repeat="convo in msg.conversationsList | orderBy:'-lastMsg'"
                     ng-click="null">
                     
                      <div class="md-list-item-text" layout="column">
                        <h3>{{convo.users.name}}</h3>
                      </div>
                    </md-list-item>
                  </md-list>

                <md-button class="md-raised md-primary" ng-click="msg.openConvoDialog()">Create Conversation</md-button>   
            </md-content>
        </md-sidebar>

        <md-divider></md-divider>

        <div layout="column" flex ng-show="msg.convoInfo != undefined">
            <div ng-show="msg.convoInfo != undefined">
            <md-toolbar class="md-hue-1">
                <div class="md-toolbar-tools">
                    <span>{{msg.convoInfo.users.name}}</span>
                </div>
            </md-toolbar>
            <md-content >
                <md-list>
                    <md-list-item class="md-3-line" ng-repeat="cv in msg.convoMessages">
                        <div class="md-list-item-text">
                            <h3>{{cv.body}}</h3>
                        </div>
                        <md-divider inset></md-divider>
                    </md-list-item>
                </md-list>
            </md-content>

            <div layout>
                <textarea id="message" rows="5" flex ng-model="msg.body"></textarea>
                <md-button ng-click="msg.sendReply()" class="md-raised md-primary">Reply</md-button>         
            </div>
        </div>
    </div>
</div>
