<!DOCTYPE html>
<html>

<style>
    .hide{
        display: none;
    }
    #detailsModal{
        height: 200px;
        overflow: scroll ;
    }
    .setColor{
        background-color:red;

    }
    </style>

<body>
       <h2 id="as">Messages</h2>
        <md-button class="md-raised md-primary" ng-click="msg.op()">Send Message</md-button>       <my-modal>
           
       </my-modal>
        <div>
         <table class="table" ng-show="!msg.view" id="convoView">
              <thead>
                <tr>
                  <th>Sent By</th>
                  <th>Subject</th>
                  <th>Received Time</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="convo in msg.conversationsList | orderBy:'-lastReceivedMsg' track by $index" ng-class="{setColor: convo.hasNewMsg == true}" ng-init="$last && msg.initializeConvoView()" ng-click="msg.viewConvoMessages(convo)" show-modal modal-to-open="#detailsModal">
                  <td>{{convo.$id}}</td>
                  <td>{{convo.has}}</td>
                </tr>
              </tbody>
        </table>

                <my-modal myid='detailsModal'>
                    <h2 ng-model="msg.convo">{{convo}}</h2><br>
                     <ul ng-repeat="mesg in msg.convoMessagesList track by $index" >
                         <li>{{mesg.subject}}</li>
                     </ul>
                     <textarea id="message"></textarea>
                    <button id="replyButton"> reply</button>
                </my-modal>
              </div>
       <div>
            <table class="table" ng-show="view" id="msgView">
                  <thead>
                    <tr>
                      <th>asd By</th>
                      <th>Subject</th>
                      <th>Received Time</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr show-modal modal-to-open="#msgDetailsModal" ng-repeat="mesg in msg.messagesList track by $index" ng-class="{setColor: msg.opened==false}" ng-init="$last && checkIfOpened()" ng-click="msg.viewMessageDetails(mesg)">
                      <td>{{mesg.sender}}</td>
                      <td>{{mesg.subject}}</td>
                      <td></td>
                    </tr>
                  </tbody>
            </table>

            <my-modal myid='msgDetailsModal'>
                 <h2 ng-model="msg.sender" id="sender">hello</h2><br>
                 <p ng-model="msg.message">{{message}}</p>
                 <textarea id="message"></textarea>
                 <button ng-click="msg.sendMessage()"id="replyButton"> Reply</button>
             </my-modal>
      
        <div class='toast' style='display:none'>You have a new Appointment Request</div>
        <button ng-click="view = !view" id="switchView" ng-class="">switch views</button>

</body>
</html>
