
<style>
    .hide{
        display: none;
    }
    #detailsModal{
        height: 200px;
        overflow: scroll ;
    }
    .setColor{
        background-color: #F4F4F4;
    }
    
    .toolbardemoScrollShrink .face {
  width: 48px;
  margin: 16px;
  border-radius: 48px;
  border: 1px solid #ddd; }
</style>


 
 <div layout layout-fill>
    
     <md-sidebar layout="column" flex="30" >

         <md-toolbar>
             <div class="md-toolbar-tools">
                <span>People</span>
              </div>
         </md-toolbar>

         <md-content>
             <md-list>
                <md-list-item 
                 ng-class="{setColor: convo.hasNewMsg === true}" 
                 ng-click="msg.viewConvoMessages(convo)" 
                 class="md-3-line" 
                 ng-repeat="convo in msg.conversationsList | orderBy:'-lastReceivedMsg'" 
                 ng-click="null">

                  <div class="md-list-item-text" layout="column">
                    <h3>{{convo.$id}}</h3>
                  </div>

                </md-list-item>

              </md-list>

            <md-button class="md-raised md-primary" ng-click="msg.op()">Send Message</md-button>   
        </md-content>

    </md-sidebar>

    <md-divider></md-divider>
   
    <div layout="column" flex >

        <md-toolbar>
            <div class="md-toolbar-tools">
                <span>Conversation</span>
            </div>
        </md-toolbar>

        <md-content>

            <md-list>

                <md-list-item class="md-3-line" ng-repeat="cv in msg.convoMessages">

                    <div class="md-list-item-text">
                        <h3>{{cv.key}}</h3>
                        <h4>{{cv.body}}</h3>
                    </div>

                    <md-divider inset></md-divider>

                </md-list-item>

                

            </md-list>
            
            
            
        </md-content>
        
        <textarea id="message"></textarea>

    </div>

</div>
