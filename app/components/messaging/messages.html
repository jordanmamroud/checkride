<style>
	.hide{
		display: none;
	}
	#detailsModal{
		height: 200px;
		overflow: scroll ;
	}
	.setColor{
		background-color: #FFF;
	}
	
	.toolbardemoScrollShrink .face {
		width: 48px;
		margin: 16px;
		border-radius: 48px;
		border: 1px solid #ddd;
	}
	.me{
		text-align:right;
		float:left;
	}
	.them{
		text-align: left;
		float:right;
	}
</style>

<div layout="row" >
			
	<!-- Conversation List -->
	<md-content layout="column" flex="25" layout-fill>
		<md-toolbar class="md-primary" >
			<div class="md-toolbar-tools">
				<span class="pc-capitalize">Messages</span>
			</div>
		</md-toolbar>

		<md-list>
			<md-list-item 
				ng-class="{setColor: convo.hasNewMsg === true}" 
				ng-click="msg.viewConvoMessages(convo)" 
				class="md-3-line" 
				ng-repeat="convo in msg.conversationsList | orderBy:'-lastMsg'"
				ng-click="null">
				<div class="md-list-item-text" layout="column">
					<h3 class="pc-capitalize" >{{convo.users.name}}</h3>
				</div>
			</md-list-item>
		</md-list>

		<md-button class="md-raised md-primary" ng-click="msg.openConvoDialog()"> New Message </md-button>

	</md-content>


	<md-divider></md-divider>



	<div layout="column" flex="40" layout-fill>

		<!-- Message List -->
		<div ng-show="msg.convoInfo != undefined">

			<md-toolbar>
				<div class="md-toolbar-tools">
					<span class="pc-capitalize">{{msg.convoInfo.users.name}}</span>
				</div>
			</md-toolbar>
			

			<md-content layout="row" >
				<md-list flex>
					<md-list-item class="md-3-line" ng-repeat="cv in msg.convoMessages" flex>
						<div class="md-list-item-text" ng-class="(cv.sender === msg.userName) ? 'me' : 'them'">
							<!-- <h3>{{cv.body}}<i ng-click="msg.delete(cv)" ng-class="(cv.sender === msg.userName) ? 'me' : 'them'" class="material-icons">delete</i></h3> -->
							<p class="pc-capitalize">{{cv.sender}}<br>{{cv.sentAt}}</p>{{cv.sender == msg.userName}}

						</div>
					</md-list-item>
				</md-list>
			</md-content>

			<div layout="row" layout-align="center top">
				<md-input-container flex="40" layout="column" >
					<textarea id="message" rows="1" placeholder="Message..." flex ng-model="msg.body"></textarea>
				</md-input-container>

				<md-input-container >
					<md-button ng-click="msg.sendReply()" class="md-raised md-primary">Reply</md-button>			
				</md-input-container>
			</div>

		</div>
	</div>
</div>
