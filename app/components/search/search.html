	<div layout="row" class="pc-search-box-wrapper" layout-align="center center" md-theme="dark-grey">

		<div layout="column"  flex="35">
			<h1 class="md-display-1">Find an examiner near you...</h1>
		
			<form class="md-inline-form" flex md-theme="dark-grey">
				<div layout-gt-xs="row">
					<md-input-container class="md-block" flex-gt-xs>
						<label>Search by airport code (ie.: 'ABE')</label>
						<input ng-model="search.searchText" class="md-dark">
					</md-input-container>
			
					<md-input-container>
						<md-button class="md-raised md-primary" type="submit" ng-click="search.getAirports(search.searchText)">Search</md-button>            
					</md-input-container>
				</div>
			</form>

	<div layout="row" layout-align="center center">
		<div layout="column"  flex="40">
			
			<md-list flex>

				<md-card ng-repeat="user in search.users" layout-padding>

					<md-card-title>

						<md-card-title-media>
							<div layout-align="top right" class="md-media-lg card-media" style="background-image:url(); background-position:center center;">
								<img src="{{user.photoUrl}}" alt="">
							</div>
						</md-card-title-media>

						<md-card-title-text layout-padding>
							<span class="md-headline pc-capitalize">{{user.name.first}} {{user.name.last}}</span>
							<span class="md-subhead pc-capitalize">{{user.role}}</span>
						</md-card-title-text>

						<md-card-actions layout="row" layout-align="end end">
							<md-button class="md-primary">View Profile</md-button>
							<md-button class="md-primary md-raised">Schedule</md-button>
						</md-card-actions>

					</md-card-title>
<!--for the view profile button read notes at bottom of search.js: ng-click="search.viewProfile(user)" -->
					

				</md-card>

			</md-list>
	
		</div>
	
	</div>
