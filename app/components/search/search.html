<div class="pc-search" layout="column" md-colors="::{backgroundColor: 'default-background-200'}">
	
	
	<div layout="row" md-colors="::{backgroundColor: 'default-background-800'}" class="pc-search-box-wrapper md-primary" layout-align="center center" layout-padding>

		
		<div layout="column" layout-align="center center" flex>
		
			<h1 class="md-display">Find examiners near you</h1>
	
			<div layout="row">

				<form>
					<md-autocomplete  md-selected-item="search.selectedItem" md-search-text="search.searchText" md-items="item in getAirports(searchText)" md-item-text="item.display" placeholder="Search..." flex>
						<span md-highlight-text="search.searchText">{{item.display}}</span>
					</md-autocomplete>

					<md-datepicker ng-model="search.startDate" md-placeholder="Enter date"></md-datepicker>
					<md-datepicker ng-model="search.endDate" md-placeholder="Enter date"></md-datepicker>
					<md-input-container class="md-block" flex-gt-sm>
						<label>State</label>
						<md-select ng-model="user.state">
							<md-option ng-repeat="state in states" value="{{state.abbrev}}">
							{{state.abbrev}}
							</md-option>
						</md-select>
					</md-input-container>	
				</form>

			</div>

		</div>

	</div>

	<div layout="row" layout-align="center center">

			
			<md-list flex="50">

				<md-card ng-repeat="user in search.users" layout-padding flex>

					<md-card-title>

						<md-card-title-media>
							<div layout-align="top right" class="md-media-lg card-media" style="background-image:url(); background-position:center center;">
								<img src="{{user.photoUrl}}" alt="">
							</div>
						</md-card-title-media>

						<md-card-title-text layout-padding>
							<span class="md-headline pc-capitalize">{{user.name.first}} {{user.name.last}}</span>
							<span class="md-subhead pc-capitalize">{{user.role}}</span>
							<md-chips ng-model="user.airports">
								<md-chips-wrap class="md-chips">
									<md-chip class="md-chip">
										<div class="md-chip-content"  name="" readonly="true" md-removable="false" md-max-chips="5">
											<md-chip-template>
												<strong>{{key}}</strong>
											</md-chip-template>
										</div>
									</md-chip>
								</md-chips-wrap>
							</md-chips>
						</md-card-title-text>

						<md-card-actions layout="row" layout-align="end end">
							<md-button class="md-primary">View Profile</md-button>
							<md-button class="md-primary md-raised">Schedule</md-button>
						</md-card-actions>

					</md-card-title>
<!--for the view profile button read notes at bottom of search.js: ng-click="search.viewProfile(user)" -->
					

				</md-card>

			</md-list>
	

	
	</div>

</div>
