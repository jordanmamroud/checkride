<div layout-fill layout-align="center center" style="background-image:url('http://cdn.wonderfulengineering.com/wp-content/uploads/2014/05/airplane-wallpaper-2.jpg'); background-size:cover; background-position:center center;" ng-controller='SearchCtrl as search'>
    <!--<section layout-fill></section>-->
            
           
        <div layout="column" flex layout-align="center center">    
            
            <div>
                <h1 class="md-display-1">Find an examiner near you...</h1>
            </div>
            
            <form>
                <md-input-container>
                   <label>Search by airport code (ie.: 'ABE') </label>
                    <input >                
                </md-input-container>

                <md-input-container >
                    <md-button class="md-raised md-primary" type="submit">Search</md-button>
                </md-input-container>
            </form>
            
        </div>
        
        <div layout="column" flex="60">
          
           <md-toolbar layout="row" class="md-hue-2">
                <div class="md-toolbar-tools">
                    <span>Examiners</span>
                </div>
            </md-toolbar>
            
            <md-list flex>
               
                <md-subheader>
                    <div layout>
                        <span flex="30">Name</span>
                        <span flex="30">Code</span>
                        <span flex="30">Country</span>
                    </div>
                </md-subheader>
                
                <md-list-item ng-repeat="examiner in users">
                    <span flex="30">{{examiner.name}}</span>
                    <span flex="30">{{airport.ICAO}}</span>
                    <span flex="30">{{airport.Country}}</span>
                </md-list-item>
                
            </md-list>
        </div>
        
        

    
   
</div>
