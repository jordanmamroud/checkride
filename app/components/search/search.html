

<div class="col-sm-2 no-pad hidden-xs hidden-sm">
    
    <h2 class="no-margin search-bg">Filters</h2>
      <button ng-click="search.openUrl()">bun</button>

      
      <search-filters></search-filters>
          
</div>


    <div class="col-xs-12 col-sm-10 full-ht search-bg text-center">
        
            <form class="col-xs-12 col-sm-offset-2 col-sm-8"  name="pc-search" ng-class="{'center-vert': !search.hasSearch, 'pc-search-bar':search.hasSearch} ">
                
                 <h1 class="hidden-xs hidden-sm no-margin" ng-show="!search.hasSearch">Find an examiner near you</h1>
                 
                
                 <input type="text" ng-model="search.selected" placeholder="Search by Airport name" uib-typeahead="item.name for item in search.getMatchingAirports($viewValue)" typeahead-on-select="search.selectedItemChange($item)" typeahead-no-results="noResults" class="pc-search-bar hidden-xs hidden-sm form-control">

                 <!--mobile -->
                <h6 class="hidden-md hidden-lg no-margin" ng-show="!search.hasSearch">Find an examiner near you</h6>
                
                <div class="hidden-md hidden-lg input-group">
                    
                    <input type="text" ng-model="search.selected" placeholder="Search by Airport name" uib-typeahead="item.name for item in search.getMatchingAirports($viewValue)" typeahead-on-select="search.selectedItemChange($item)" typeahead-no-results="noResults" class="form-control">
                    
                    <span class="input-group-addon"><i ng-click="search.filtersModal()" class="fa fa-adjust"></i></span>
                    
                </div>
                
            </form>
        
        
        <div ng-repeat="examiner in search.examiners | filter: search.filterSubCategories" 
             class="col-sm-offset-3 col-sm-6 col-xs-12 panel panel-default">

              <div class="panel-body">
                        <img src="{{examiner.photoUrl}}" alt="" style="max-width:100px; border-radius:2px;float:left;" />
                        <h6 class="hidden-xs hidden-sm">{{examiner.name.first }}{{examiner.name.last}}</h6> 
                  
                        <!--mobile-->
                        <h6 class="hidden-md hidden-lg" >{{examiner.name.first}}  {{examiner.name.last}}</h6>

                        <h6>{{examiner.distance}} miles</h6> 
                  
                   <button class="md-primary md-raised" ng-click="search.viewProfile(examiner)">View Profile</button>
              </div>
            
        </div>
        
    </div>
        <!-- | filter: searchBox: user.userData.airports" orderBy: 'distance'-->


<script type="text/ng-template" id="filtersModal">
    <h3>Filters</h3>

    <search-filters></search-filters>

</script>
