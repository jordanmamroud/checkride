<table class="table">
          <thead>
            <tr>
              <th>Appointment With</th>
              <th>Appointment Start</th>
              <th>Appointment End</th>
            </tr>
          </thead>

          <tbody>
            <tr ng-repeat="apt in myAppointments">
              <td>{{apt.title}}</td>
              <td>{{apt.start}}</td>
              <td>{{apt.end}}</td>
              <td></td>
            </tr>
         </tbody>
</table>
