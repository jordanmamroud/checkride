<div layout="column" layout-align="center center" >
  <form ng-submit="auth.createAccount()" name="pc-create-account">
	   <div class="alert" ng-class="{'alert-success': message, 'alert-danger': error}" role="alert">
		   {{error}}
		   {{message}}
		</div>

		<h3 class="text-center">Create your free account</h3>
		
		<div layout>
			<md-input-container layout>
				<input type="text" required placeholder="First" ng-model="firstName">
			</md-input-container>

			<md-input-container layout>
				<input type="text" required placeholder="Last" ng-model="lastName" >
			</md-input-container>
		</div>

		<md-input-container layout>
			<input type="email" required placeholder="Email Address" ng-model="emailAddress">
		</md-input-container>

		<md-input-container layout>
			 <input type="password" required placeholder="Password" ng-model="password">
		 </md-input-container>

		 <md-input-container layout>
			 <input type="text" required placeholder="phone number" ng-model="phone">
		 </md-input-container>

		<md-input-container layout>
			<label for="">I am a...</label>
			<md-select ng-model="user.role">
				<md-option ng-repeat="role in roles" value="{{role}}">{{role}}</md-option>
			</md-select>
		</md-input-container>
		
		<!-- Photo Url -->
		<div layout-gt-sm="row">
			<md-input-container class="md-block" flex-gt-md>
				<input placeholder="Profile Pictrue (url)" type="url" ng-model="user.photoUrl">
			</md-input-container>
		</div>

		<md-input-container layout-align="center center" layout>
			<md-button type="submit" class="md-raised md-primary">Create Account</md-button>
		</md-input-container>

	</form>
</div>
