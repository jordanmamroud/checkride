
 <div layout="column" layout-align="center center">

        <h1 class="text-center">Account Login</h1>

            <form action="" class="signin">
               <md-input-container layout>
                    <input placeholder="Email" type="email" id="email" ng-model="login.email">
                </md-input-container>
                <md-input-container layout>
                        <input placeholder="Password" type="password" id="password" ng-model="login.password">
                </md-input-container>
                
                <ms-input-container layout>
                    <md-button ng-click="login.signIn()" class="md-raised md-primary">Login</md-button>
                    <md-button ng-click="login.createAccountPage()" class="md-raised">Create account</md-button>
                </ms-input-container>
                
                <ms-input-container layout>
                    <a id="passReset" data-show-modal data-modal-to-open="#resetModal">Forgot password?</a>
                </ms-input-container>
            </form>
</div>
