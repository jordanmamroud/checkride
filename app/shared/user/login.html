
<div class="col-md-4 col-md-offset-4">

    <h1 class="text-center">Account Login</h1>
    
        <form action="" class="signin">
            <div class="form-group">
                <input placeholder="email" type="email" id="email" class="form-control">
            </div>
            
            <div class="form-group">
                <input placeholder="password" type="password" id="password" class="form-control">
            </div>
            
            <div class="form-group text-center">
                
                <button id="signIn" class="btn btn-success btn-md  btn-block">Login</button>
                <button id="createAcctBtn" class="btn btn-default btn-md  btn-block">Create account</button>
                <br>
                <a id="passReset" data-show-modal data-modal-to-open="#resetModal">Forgot password ?</a>
            </div>
    </form>

</div>
