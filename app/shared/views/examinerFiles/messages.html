<!DOCTYPE html>
<html lang="" ng-app="messages">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bower_components/fullcalendar/dist/fullcalendar.css"/>
    <link rel="stylesheet" href="../generalFiles/myFullCalendar.css">-->
    
</head>
<style>
    .hide{
        display: none;
    }
    #detailsModal{
        height: 200px;
        overflow: scroll ;
    }
    </style>

<body ng-controller="messagesController">
    
     <examiner-navbar></examiner-navbar> 
       <h2 id="as">Messages</h2>
        <div>
         <table class="table" ng-show="!view" id="convoView">
              <thead>
                <tr>
                  <th>Sent By</th>
                  <th>Subject</th>
                  <th>Received Time</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="convo in conversationsList | orderBy:'-lastReceivedMsg' track by $index" ng-init="$last && initializeConvoView()" ng-click="viewConvoMessages(convo)">
                  <td>{{convo.$id}}</td>
                  <td>adsf</td>
                </tr>
              </tbody>
        </table>
         
<!--
          <div id="detailsModal" class="modal">
              <div class="modal-content">
                <span class="close">x</span>
-->
                <my-modal myid='detailsModal'>
                    <h2 ng-model="convo">{{convo}}</h2><br>
                     <ul ng-repeat="msg in convoMessagesList track by $index" >
                         <li>{{msg.subject}}</li>
                     </ul>
                     <textarea id="message"></textarea>
                    <button id="replyButton"> reply</button>
                </my-modal>
                
              </div>
   
      
       <div>
            <table class="table" ng-show="view" id="msgView">
                  <thead>
                    <tr>
                      <th>asd By</th>
                      <th>Subject</th>
                      <th>Received Time</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="msg in messagesList | reverse track by $index" ng-init="$last && checkIfOpened()" ng-click="viewMessageDetails(msg)">
                      <td>{{msg.sender}}</td>
                      <td>{{msg.subject}}</td>
                    </tr>
                  </tbody>
            </table>

                <my-modal myid='msgDetailsModal'>
                    <h2 id="sender">hello</h2><br>
                     <p ng-model="message">{{message}}</p>
                     <textarea id="message"></textarea>
                    <button id="replyButton"> Reply</button>
                 </my-modal>
      
        <div class='toast' style='display:none'>You have a new Appointment Request</div>
        
        <button ng-click="view = !view" id="switchView" ng-class="">switch views</button>

</body>
</html>
